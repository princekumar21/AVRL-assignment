<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colourfull</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .color__container {
        position: relative;
        height: 11rem;
        width: 11rem;
      }

      #box-1 {
        position: absolute;
        height: 2.7rem;
        width: 2.7rem;
        top: 10px;
        left: 10px;
        border-radius: 42px;
        background-color: #ff4c20;
        z-index: 8;
       
      }

      .trans-stop0{
        transition: width 4s linear; 
      } 
      /* @keyframes width-stop{
        0%{
            width: 78%;
        }
        10%{
           width: 60%;
        }
        50%{
          width: 2.7rem;
        }
        75%{
          width: 2.7rem;
        }
        100%{
          width: 2.7rem;
        }
      } */

      

      .trans0 {
        transition: background-color 0.25s linear;
        animation: righ 2s infinite;
        animation-fill-mode: forwards, backwards;
      }
      @keyframes righ {
        0% {
        }

        50% {
          width: 88%;
        }

        100% {
          width: 2.7rem;
        }
      }

      #box-2 {
        position: absolute;
        height: 2.7rem;
        width: 2.7rem;
        top: 10px;
        right: 10px;
        border-radius: 42px;
        background-color: #ffec50;
        z-index: 4;
      }
       .trans-stop1{
        transition: width 1s linear; 
      } 
      /* @keyframes height-stop1{
        0%{
            height: 78%;
        }
        10%{
           height: 60%;
        }
        50%{
          height: 2.7rem;
        }
        75%{
          height: 2.7rem;
        }
        100%{
          height: 2.7rem;
        }
      } */

      
      .trans1 {
        transition: background-color 0.25s linear;
        animation: righ2 2s infinite;
      }
      @keyframes righ2 {
        0% {
        }
        50% {
          height: 88%;
        }
        100% {
          height: 2.7rem;
        }
      }

      #box-3 {
        position: absolute;
        height: 2.7rem;
        width: 2.7rem;
        right: 10px;
        bottom: 10px;
        border-radius: 42px;
        background-color: #26acf6;
        z-index: 2;
      }
      /* .trans-stop0{
         transition-property: width;
        transition-timing-function: ease-in-out;
         transition-duration: 1s;
      } */
      .trans-stop2{
        transition: width 1s linear; 
      } 
      /* @keyframes width-stop2{
        0%{
            width: 78%;
        }
        10%{
           width: 60%;
        }
        50%{
          width: 2.7rem;
        }
        75%{
          width: 2.7rem;
        }
        100%{
          width: 2.7rem;
        }
      } */
      
      .trans2 {
        transition: background-color 0.25s linear;
        animation: righ3 2s infinite;
      }
      @keyframes righ3 {
        0% {
        }
        50% {
          width: 88%;
        }
        100% {
          width: 2.7rem;
        }
      }

      #box-4 {
        position: absolute;
        height: 2.7rem;
        width: 2.7rem;
        left: 10px;
        bottom: 10px;
        border-radius: 42px;
        background-color: #2a712c;
        z-index: -5;
      }

       .trans-stop3{
        transition: width 1s linear; 
      } 
      /* @keyframes height-stop2{
        0%{
            height: 78%;
        }
        10%{
           height: 60%;
        }
        50%{
          height: 2.7rem;
        }
        75%{
          height: 2.7rem;
        }
        100%{
          height: 2.7rem;
        }
      } */

      
      .trans3 {
        transition: background-color 0.25s linear;
        animation: righ4 2s infinite;
      }
      @keyframes righ4 {
        0% {
        }
        50% {
          height: 88%;
        }
        100% {
          height: 2.7rem;
        }
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;

        height: 100vh;
        width: 100vw;
        margin-top: 6rem;
      }

      .bttn__Conatiner {
        display: flex;
        justify-content: space-between;
        width: 9rem;
        margin-top: 2rem;
      }
      #start-bttn {
        height: 25px;
        width: 57px;
        background-color: #007376;
        color: white;
        cursor: pointer;
      }
      #start-bttn > p {
        font-size: 12px;
      }
      #stop-bttn {
        height: 25px;
        width: 57px;
        background-color: #007376;
        color: white;
        cursor: pointer;
      }

      #stop-bttn > p {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="color__container">
        <div id="box-1"></div>
        <div id="box-2"></div>
        <div id="box-3"></div>
        <div id="box-4"></div>
      </div>
      <div class="bttn__Conatiner">
        <button id="start-bttn"><p>Start</p></button>
        <button id="stop-bttn"><p>Stop</p></button>
      </div>
    </div>
    <script>
      
      let start = document.getElementById("start-bttn");
      let stop = document.getElementById("stop-bttn");

      let box1 = document.getElementById("box-1");
      let box2 = document.getElementById("box-2");
      let box3 = document.getElementById("box-3");
      let box4 = document.getElementById("box-4");
      let color = [
        "ff5c25", // -- 1
        "ff6e2a", // -- 2
        "ffa438", // -- 3
        "ffec50", // -- 4
        "ffec50", // -- 5
        "ffec50", // -- 6
        "ffec50", // -- 7
        "ffec50", // -- 8
        "e5e55e", // -- 9
        "c7dc72", // -- 10
        "76cbac", // -- 11
        "26acf6", // -- 12
        "26acf6", // -- 13
        "26acf6", // -- 14
        "26acf6", // -- 15
        "26acf6", // -- 16
        "25a5dd", // -- 17
        "259ec1", // -- 18
        "288a79", // -- 19
        "2a712c", // -- 20
        "2a712c", // -- 21
        "2a712c", // -- 22
        "2a712c", // -- 23
        "2a712c", // -- 24
        "3cbd2b", // -- 25
        "556828", // -- 26
        "9f5c24", // -- 27
        "ff4c20", // -- 28
        "ff4c20", // -- 29
        "ff4c20", // -- 30
        "ff4c20", // -- 31
        "ff4c20",
      ];

      let boxes = document.querySelectorAll(".color__container div");

      let i = 0,
        j = i + 0,
        k = i + 8,
        l = i + 16,
        m = i + 24;

      console.log(j);

      start.addEventListener("click", move);

      stop.addEventListener("click", () => {
        for (let i = 0; i < boxes.length; i++) {
          boxes[i].classList.remove("trans" + i);
          // boxes[i].classList.add("trans-stop" + i);
          // boxes[i].style.width = "2.7rem"
          
        }
        box1.style.animationPlayState = "stop";
        // box1.classList.add("trans-stop");
        
        clearInterval(inter);
      });

      function move() {
        for (let i = 0; i < boxes.length; i++) {
          boxes[i].classList.add("trans" + i);
        }

        inter = setInterval(function anim() {
          anime(), anime1(), anime2(), anime3();
        }, 260);
      }

      function anime() {
        box1.style.backgroundColor = "#" + color[j];
        if (j === color.length - 1) {
          j = 0;
        } else {
          j++;
        }
      }
      function anime1() {
        box2.style.backgroundColor = "#" + color[k];
        if (k === color.length - 1) {
          k = 0;
        } else {
          k++;
        }
      }
      function anime2() {
        box3.style.backgroundColor = "#" + color[l];
        if (l === color.length - 1) {
          l = 0;
        } else {
          l++;
        }
      }
      function anime3() {
        box4.style.backgroundColor = "#" + color[m];
        if (m === color.length - 1) {
          m = 0;
        } else {
          m++;
        }
      }
    </script>
  </body>
</html>
